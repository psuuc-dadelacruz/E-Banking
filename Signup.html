<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="loginBox">
		<div class="glass">
			<h3>Sign in Here</h3>
			<form>
				<div class="inputBox">
					<input type="email" name="" placeholder="Email">
					<span><i class="fa fa-user"></i></span>
				</div>
				<div class="inputBox">
					<input type="email" name="" placeholder="Type your Email again">
					<span><i class="fa fa-user"></i></span>
				</div>
                <div class="inputBox">
					<input type="password" name="" placeholder="Password">
					<span><i class="fa fa-lock"></i></span>
                </div>
                <div class="inputBox">
					<input type="password" name="" placeholder="Type your password again">
					<span><i class="fa fa-lock"></i></span>
                </div>
				<div class="submit">
					<a href="registration.html" class="btn">Sign Up</a>
				</div>
			</form>
			<h5>Sign Up Using</h5>
			<ul>
				<li>
					<a href="#"><i class="fa fa-facebook"></i></a>
				</li>
				<li>
					<a href="#"><i class="fa fa-google"></i></a>
				</li>
			</ul>
            <p class="lgin">Already have an account? <a href="Login.html">Log In.</a></p>
		</div>
	</div>
</body>
</html>
