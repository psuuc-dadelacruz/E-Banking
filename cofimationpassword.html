<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Password</title>
    <link rel="stylesheet" href="confirmationpasswordstyle.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="loginBox">
		<div class="glass">
			<h3>Reset Password</h3>
			<form>
				<div class="inputBox">
					<input type="password" name="" placeholder="Enter New Password">
					<span><i class="fa fa-lock"></i></span>
				</div>
				<div class="inputBox">
					<input type="password" name="" placeholder="Confirm New Password">
					<span><i class="fa fa-lock"></i></span>
				</div>
				<div class="submit">
					<a href="Login.html" class="btn">Submit</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
